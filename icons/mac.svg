<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Apple Logo -->
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A3AAAE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C6164;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apple shape -->
  <path d="M 50 20
           C 43 20, 37 23, 33 28
           C 29 33, 27 40, 28 48
           C 29 55, 32 62, 37 67
           C 40 70, 44 72, 50 72
           C 56 72, 60 70, 63 67
           C 68 62, 71 55, 72 48
           C 73 40, 71 33, 67 28
           C 63 23, 57 20, 50 20 Z" 
        fill="url(#appleGradient)"/>
  
  <!-- Bite -->
  <circle cx="64" cy="36" r="7.5" fill="#ffffff"/>
  
  <!-- Leaf -->
  <path d="M 50 20 
           Q 54 13, 60 11
           Q 57 16, 55 20
           Z" 
        fill="#7AB84D"/>
  
  <!-- Highlight -->
  <ellipse cx="42" cy="30" rx="5" ry="8" fill="#ffffff" opacity="0.3"/>
</svg>
