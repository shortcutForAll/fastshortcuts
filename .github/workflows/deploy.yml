name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change this to your default branch if different (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust version as needed
      
      # Uncomment if you need to build your application
      # - name: Install dependencies
      #   run: npm ci
      
      # - name: Build application
      #   run: npm run build
      
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Specify the local folder to upload (use 'dist' or 'build' if you have a build step)
          local-dir: ./
          # Specify the remote directory on Hostinger
          server-dir: ./public_html/
          # Files to exclude from deployment
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/README.md
